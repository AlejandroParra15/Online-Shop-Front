<div class="abrir-modal animacion fadeIn" *ngIf="modalService.modal">
<div class="modal" tabindex="-1" role="dialog" style="display:block;">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ titulo }}</h5>
        <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-sm">
              <ul *ngIf="cliente" class="list-group text-dark mb-3">
                <li class="list-group-item active">{{cliente.id}}</li>
                <li class="list-group-item">{{cliente.email}}</li>
                <li class="list-group-item">{{cliente.address}}</li>
                <li class="list-group-item">{{cliente.phoneNumber}}</li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="alert alert-info my-4" *ngIf="cliente.orders.length==0">
              No hay ordenes asignadas para el cliente {{cliente.email}}
            </div>
            <table class="table table-bordered table-striped my-4" *ngIf="cliente.orders.length>0">
              <thead>
                <tr>
                  <th>ID de orden</th>
                  <th>total</th>
                  <th>status</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let orden of cliente.orders">
                  <td>{{orden.orderId}}</td>
                  <td>{{orden.total}}</td>
                  <td>{{orden.status}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
</div>
