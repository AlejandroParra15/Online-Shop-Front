<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">

    <form>
      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email">
        </div>
      </div>

      <div class="form-group row">
        <label for="password" class="col-form-label col-sm-2">Password</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.password" name="password">
        </div>
      </div>

      <div class="form-group row">
        <label for="address" class="col-form-label col-sm-2">Address</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.address" name="address">
        </div>
      </div>

      <div class="form-group row">
        <label for="phoneNumber" class="col-form-label col-sm-2">Phone Number</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.phoneNumber" name="phoneNumber">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!cliente.id else elseBlock">Crear</button>

          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
          </ng-template>
        </div>
      </div>
    </form>

  </div>
</div>
