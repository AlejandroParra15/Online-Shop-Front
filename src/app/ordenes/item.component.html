<div class="container mt-3">
    <div class="card text-center border-primary mb-3" style="padding: 50px">
        <div class="card-body text-primary">
            <h1 class="card-title">Libros en venta</h1>
            <br>
            <div class="row">
                <div class="card-deck" *ngFor="let item of items" style="padding: 15px">
                    <div class="card mb-4" style="min-width: 18rem; max-width: 18rem;">
                        <img class="card-img-top"
                            src={{item.image}}
                            alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{item.name}}</h5>
                            <p class="card-text">{{item.description}}</p>
                            <p class="card-text font-weight-bold">${{item.price}}</p>
                            <button type="button" class="btn btn-success btn-sm">AÃ±adir al carrito</button>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
